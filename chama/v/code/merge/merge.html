<html>
    <head>
        <title>Merge</title>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css"/>
        <script type="module">
            import merger from "./merge.js";
            //
            window.merger= merger;
            //import {page_graph from "./page_graph.js";
            //
            //window.page_graph= page_graph;
        </script>
    </head>
    <body>
        <div id="header">
            <!-- comment -->
            MERGING DATA
        </div>
        <div id="members">
            <label>
                Database:
                <select  id="dbase" onchange="page_graph.changedb()" placeholder="database">
                    <option>mutall_chama</option><br>
                </select>
            </label>
            <label>
                Reference Entity name:
                <select  id="ename" onchange="page_graph.display_entity()" placeholder="entity">
                    <option>member</option>
                </select>
            </label>
            <label> 
                Enter the SQL for selecting the records to merge:<br/>
                <textarea id="sql" name="name" rows="5" cols="10">select * from member where name like (%kanake%);</textarea>
            </label>
            <input id="Go" type="button" value="Go" 
            onclick="const merger= new merger(); await merger.execute();">
        </div>
        <div id="resolve">resolve
        </div>
    </body>
</html>
