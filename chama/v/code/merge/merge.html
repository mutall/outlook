<html>
    <head>
        <title>Merge</title>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css"/>
        <script type="module">
            import merger from "./merge.js";
            //
            window.merger= merger;
            //import {page_graph from "./page_graph.js";
            //
            //window.page_graph= page_graph;
        </script>
    </head>
    <body>
        <div id="header">
            <!-- comment -->
            MERGING DATA
        </div>
        <div id="mem">
            <label>
                Database:
                <select  id="dbase" onchange="page_graph.changedb()" placeholder="database">
                    <option>mutall_chama</option><br>
                </select>
            </label>
            <label>
                Reference Entity Name:
                <select  id="ename" onchange="page_graph.display_entity()" placeholder="entity">
                    <option>member</option>
                </select>
            </label>
            <!-- Specify the SQL to merge -->
            <label> 
                Enter the SQL for selecting the records to merge:<br/>
                <textarea id="members" name="name" rows="5" cols="10">select * from member where email like '%kanake%'</textarea>
            </label>
            <button id="Go" type="button" onclick=" merger.run()">Okay</button>
        </div>
        <div id="resolve">
            <div id='resolution'></div>
            <button id="go" type="button">Proceed</button>
        </div>
    </body>
</html>
