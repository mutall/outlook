<html>
    <head>
        <meta charset="UTF-8">
        <title>SVG circle that covers the top</title>
        <style>
            html{
                height:100%;
                width: 100%;
                background-color:orange;
            }
            body{
                height:100%;
                width: 100%;
                background-color:black;
                margin: 0 0 0 0;
            }
            svg{
                background-color: white;
                
            }
            circle{
                cursor: grab;
            }
        </style>
    </head>
    <body>
        <svg height="100%" width="100%" viewBox="0 0 120 120">
            <circle cx="60" cy="60" r="60" fill="cyan" />
            <text 
                x="60" 
                y="60" 
                text-anchor="middle" 
                fill="black" font-size="15px" 
                font-family="'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
            SVG CIRCLE
        </svg>
    </body>
</html>
