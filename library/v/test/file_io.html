<html>
    <head>

        <!-- 
        Styling the index page in terms of grids -->
        <link id="theme_css" rel="stylesheet" href="../../../outlook/v/code/theme.css"/>
        
        <script type="module">
            //
            //Importing this file boot straps the outlook applicaton
            import tracker from "./tracker.js";
            //
            //Make class tracker public.
            window.tracker=tracker;
            //
            //This import resolves the app class reference
            import {app} from "../../../outlook/v/code/app.js";
            // 
            //Make the app public to resolve the onclick listener 
            //at the login button.
            window.app=app;
            //
            //Resolve the crud namespace reference required by the 
            //crud page.
            import * as crud from "../../../outlook/v/code/crud.js"
            //
            //Make the namespace public 
            window.crud=crud;  
        </script>
        
        <!-- Marker for styling columns -->
        <style id="columns"></style>
      
    </head>

                </select>
          </div>
          <div id="company">
              TRACKER
          </div>
      </div>
      <div id="why">Why</div>
      <div id="services">Services
      </div>
      <div id="content">
            Content
            <table>
                <thead></thead>
                <tbody></tbody>    
            </table>
      </div>
      <div id="welcome">
          
          Please <button onclick="app.current.login()">login</button> to access 
          various services
          
          
      </div>

              <img src="images/me.jpg" alt="developer's image" class="img_dev">
          </div>
          <div id="signature">Developed by: Daniel Kaniu</div>

      </div>
